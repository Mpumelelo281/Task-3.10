<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact UsForm</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
          }
          .container {
            max-width: 600px;
            background-color: #fff;
            padding: 2rem;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          h1 {
            text-align: center;
            color: #2c3e50;
          }
          label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
          }
          input,
          textarea {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
          }
          button {
            margin-top: 1.5rem;
            width: 100%;
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
          }
          button:hover {
            background-color: #1a242f;
          }
          a{
            margin-top: 1.5rem;
            width: 100%;
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 2px;
            font-size: 1rem;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <h1>Contact Us</h1>
          <form action="#" method="POST" enctype="text/plain">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit" id="submitbtn">Send Message</button>
          </form>
        </div>
        <h2>Contact Us On:</h2>
        <p>
          <li>
            Email: suport@gmail.com
          </li>
        </p>
        <p>
          <li>
            Phone: 031 456 9871 & 074 993 411
          </li>
        </p>
        <script>
          document.getElementById("submitbtn").addEventListener("submit"),
            function (event) {
              event.preventDefault();
              alert("Form Submitted!");
            };
        </script>
        <a href="privacy.html">Next</a>
      </body>
    </html>
  </body>
</html>
