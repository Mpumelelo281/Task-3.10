<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact UsForm</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
          }
          .container {
            max-width: 600px;
            background-color: #fff;
            padding: 2rem;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          /* Navbar */
               .navbar {
                background-color: #333;
                color: white;
              padding: 15px 30px;
              display: flex;
              justify-content: space-between;
              align-items: center;
            }

            .navbar h1 {
              font-size: 24px;
            }

            .nav-links {
              display: flex;
              gap: 20px;
            }

            .nav-links a {
              color: white;
              text-decoration: none;
              font-weight: bold;
            }

            .nav-links a:hover {
              text-decoration: underline;
            }
          h1 {
            text-align: center;
            color: white;
          }
          label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
          }
          input,
          textarea {
            width: 50%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
          }
          button {
            margin-top: 1.5rem;
            width: 100%;
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
          }
          button:hover {
            background-color: #1a242f;
          }
          a{
            margin-top: 1.5rem;
            width: 100%;
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 2px;
            font-size: 1rem;
            cursor: pointer;
          }
          /* Footer */
            footer {
              background-color: #333;
              color: white;
              padding: 30px;
              display: flex;
              flex-wrap: wrap;
              justify-content: space-between;
            }

            .footer-section {
              flex: 1 1 45%;
              margin-bottom: 20px;
            }

            .footer-section h4 {
              margin-bottom: 10px;
            }

            .footer-section p {
              font-size: 14px;
              color: white;
            }
        </style>
      </head>
      <body>
        <!-- Navbar -->
        <nav class="navbar">
          <h1>Teddy services</h1>
          <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="#">Pricing</a>
            <a href="contactUs.html">Contact</a>
          </div>
        </nav>
        <div class="container">
          <h1>Contact Us</h1>
          <form  action="https://formspree.io/f/mrblylqn"
           method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit" id="submitbtn">Send Message</button>
          </form>
        </div>
        <h2>Contact Us On:</h2>
        <p>
          <li>
            Email: suport@gmail.com
          </li>
        </p>
        <p>
          <li>
            Phone: 031 456 9871 & 074 993 411
          </li>
        </p>
        <script>
          document.getElementById("submitbtn").addEventListener("submit"),
            function (event) {
              event.preventDefault();
              alert("Form Submitted!");
            };
        </script>
        <a href="privacy.html">Next</a>
        <!-- Footer -->
        <footer>
          <div class="footer-section">
            <h4>About Us</h4>
            <p>
              We provide modern UI templates and tutorials for students and
              developers.
            </p>
          </div>
          <div class="footer-section">
            <a href="privacy.html">Privacy Policy</a>
            <a href="contactUs.html">Contact Us</a>
      </body>
    </html>
  </body>
</html>
